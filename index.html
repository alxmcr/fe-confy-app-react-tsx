<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/confy.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Confy | Tech Conference</title>
    <meta name="title" content="Confy | Tech Conference" />
    <meta
      name="description"
      content="Landing page for a tech conference with a Hero, Speakers, schedule, tickets as sections"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://confy-app.netlify.app/" />
    <meta property="og:title" content="Confy | Tech Conference" />
    <meta
      property="og:description"
      content="Landing page for a tech conference with a Hero, Speakers, schedule, tickets as sections"
    />
    <meta
      property="og:image"
      content="/assets/images/conference-example.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://confy-app.netlify.app/" />
    <meta property="twitter:title" content="Confy | Tech Conference" />
    <meta
      property="twitter:description"
      content="Landing page for a tech conference with a Hero, Speakers, schedule, tickets as sections"
    />
    <meta
      property="twitter:image"
      content="/assets/images/conference-example.jpg"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
